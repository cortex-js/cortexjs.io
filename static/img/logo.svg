<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- rainbow-stroke isometric cube -->

<svg
   width="160"
   height="160"
   viewBox="0 0 120 120"
   fill="none"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs6">
    <!-- diagonal rainbow gradient -->
    <linearGradient
       id="rainbowGradient"
       x1="10"
       y1="10"
       x2="110"
       y2="110"
       gradientUnits="userSpaceOnUse">
      <stop
         offset="0%"
         stop-color="#FF5252" />
      <!-- red -->
      <stop
         offset="24%"
         stop-color="#FF8A00" />
      <!-- orange -->
      <stop
         offset="40%"
         stop-color="#FFEB3B"/>
      <!-- yellow -->
      <stop
         offset="58%"
         stop-color="#4CAF50"/>
      <!-- green -->
      <stop
         offset="65%"
         stop-color="#00BCD4"/>
      <!-- cyan -->
      <stop
         offset="85%"
         stop-color="#3F51B5"/>
      <!-- blue -->
    </linearGradient>
  </defs>
  <!-- outer edges -->
<path d="M60 10L100 30V80L60 110L20 80V30Z
         M60 55V110
         M100 30L60 55
         M20 30L60 55"
      fill="white"
      stroke="url(#rainbowGradient)"
      stroke-width="10"
      stroke-linejoin="round"
      stroke-linecap="round"/>
  </svg>
